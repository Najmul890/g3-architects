<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>g3 architects</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navbar section -->
        <nav class="navbar" >
            <h3>G3 Architects</h3>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Login</li>
            </ul>
        </nav>
        <!-- hero section -->
        <div class="hero-section">
             <div class="hero-text-content">
                <h2>Brand New Group of Architects</h2>
                <p>We always provide brand new architects designs</p>
                <button class="common-btn" >Explore More</button>
             </div>
             <div class="hero-image">
                <img src="./images/banner.png" alt="banner-image">
             </div>
        </div>
    </header>
    <main>
        <!-- features album -->
        <div class="features-album-section">
            <div class="features-album-image-content">
                <img src="./images/team1.png" alt="feature-image">
                <img src="./images/team2.png" alt="feature-image">
                <img src="./images/team3.png" alt="feature-image">
                <img src="./images/team4.png" alt="feature-image">
                
            </div>
            <div class="features-album-text-content">
                <h3><span class="first-part">Quick list</span><span> of Our </span> <span class="last-part">Features</span></h3>
                <p>There are lot of new and previous features image in the album, you can explore it so that you can know more about us.</p>
                <button class="common-btn" >Explore More</button>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
